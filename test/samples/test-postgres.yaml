apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: litellm-postgres
  namespace: e2e-test
spec:
  instances: 1

  postgresql:
    parameters:
      max_connections: '200'
      shared_buffers: '256MB'
      effective_cache_size: '1GB'

  bootstrap:
    initdb:
      database: litellm
      owner: litellm
      secret:
        name: litellm-postgres-credentials

  storage:
    size: 10Gi
    storageClass: 'standard' # Adjust based on your cluster's storage classes

  resources:
    requests:
      memory: '512Mi'
      cpu: '500m'
    limits:
      memory: '1Gi'
      cpu: '1000m'

---
apiVersion: v1
kind: Secret
metadata:
  name: litellm-postgres-credentials
  namespace: e2e-test
type: Opaque
data:
  username: bGl0ZWxsbQ== # litellm
  password: cGFzc3dvcmQxMjM= # password123 - Change this!
