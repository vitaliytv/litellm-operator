name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "LICENSE"
  push:
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "LICENSE"

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  unit-tests-and-linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run linting
      uses: golangci/golangci-lint-action@v8.0.0
      with:
        version: latest

    - name: Check code generation
      run: |
        make generate manifests
        git diff --exit-code || (echo "Generated code is out of date. Run 'make generate manifests' and commit the changes." && exit 1)

  build-operator:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build operator
      run: make build

    - name: Build Docker image
      run: make docker-build IMG=test:latest

  build-and-push-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [unit-tests-and-linting, build-operator]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:v0.12.0

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate CRDs
      run: |
        # Generate CRDs
        make generate manifests
        
        # Create combined CRD file
        mkdir -p dist
        cat config/crd/bases/*.yaml > dist/crds.yaml
      env:
        GOOS: linux
        GOARCH: amd64

    - name: Run GoReleaser (Snapshot)
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --snapshot --clean --skip=validate --config .goreleaser.dev.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        DOCKER_BUILDKIT: 1

  e2e-tests:
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled e2e tests
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: test-cluster
        kubectl_version: v1.28.0

    - name: Build and load Docker image
      run: |
        make docker-build IMG=litellm-operator:test
        kind load docker-image litellm-operator:test --name test-cluster

    - name: Install CRDs
      run: make install

    - name: Deploy operator
      run: make deploy IMG=litellm-operator:test

    - name: Wait for operator to be ready
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/litellm-operator-controller-manager -n litellm

    - name: Run e2e tests
      run: make test-e2e

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

