name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/*"
      - ".goreleaser.yml"
      - ".goreleaser.prerelease.yml"
      - ".goreleaser.snapshot.yml"
      - "**/*.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "LICENSE"
  push:
    branches: [ main ]
    paths-ignore:
      - ".github/workflows/*"
      - ".goreleaser.yml"
      - ".goreleaser.prerelease.yml"
      - ".goreleaser.snapshot.yml"
      - "**/*.md"
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - "SECURITY.md"
      - "LICENSE"

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: make test

    - name: Run linting
      uses: golangci/golangci-lint-action@v9.0.0
      with:
        version: latest

    - name: Check code generation
      run: |
        make generate manifests
        git diff --exit-code || (echo "Generated code is out of date. Run 'make generate manifests' and commit the changes." && exit 1)

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Build operator
      run: make build

  e2e:
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled e2e tests
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: test-cluster
        kubectl_version: v1.28.0

    - name: Build and load Docker image
      run: |
        make docker-build IMG=litellm-operator:test
        kind load docker-image litellm-operator:test --name test-cluster

    - name: Install CRDs
      run: make install

    - name: Deploy operator
      run: make deploy IMG=litellm-operator:test

    - name: Wait for operator to be ready
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/litellm-operator-controller-manager -n litellm

    - name: Run e2e tests
      run: make test-e2e

  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    steps:
    - uses: actions/checkout@v5

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    # - name: Upload Trivy scan results to GitHub Security tab
    #   uses: github/codeql-action/upload-sarif@v3
    #   if: always()
    #   with:
    #     sarif_file: 'trivy-results.sarif'

  snapshot:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:v0.12.0

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate CRDs for snapshot
      run: |
        make generate manifests
        mkdir -p dist
        cat config/crd/bases/*.yaml > dist/crds.yaml

    - name: Run GoReleaser (Snapshot)
      uses: goreleaser/goreleaser-action@v6
      with:
        distribution: goreleaser
        version: '~> v2'
        args: release --snapshot --clean --config .goreleaser.snapshot.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        DOCKER_BUILDKIT: 1
