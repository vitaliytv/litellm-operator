apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "litellm-operator.fullname" . }}-litellm-model-admin-role
  labels:
  {{- include "litellm-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - litellm.litellm.ai
  resources:
  - models
  verbs:
  - '*'
- apiGroups:
  - litellm.litellm.ai
  resources:
  - models/status
  verbs:
  - get
