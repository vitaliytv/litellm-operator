apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "chart.fullname" . }}-user-viewer-role
  labels:
  {{- include "chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - auth.litellm.ai
  resources:
  - users
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - auth.litellm.ai
  resources:
  - users/status
  verbs:
  - get
