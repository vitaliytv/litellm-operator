# Default values for litellm-operator
# This is a YAML-formatted file.

# Global configuration
global:
  # Enable or disable the operator
  enabled: true

# Operator configuration
operator:
  # Image configuration
  image:
    repository: ghcr.io/bbdsoftware/litellm-operator
    tag: "0.0.1"
    pullPolicy: IfNotPresent
  
  # Replica count for the operator deployment
  replicas: 1
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  
  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  
  # Container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
  
  # Health check configuration
  healthChecks:
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8081
      initialDelaySeconds: 15
      periodSeconds: 20
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8081
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
  
  # Leader election configuration
  leaderElection:
    enabled: true
    namespace: ""
    leaseDuration: "15s"
    renewDeadline: "10s"
    retryPeriod: "2s"
  
  # Metrics configuration
  metrics:
    enabled: true
    port: 8080
    service:
      type: ClusterIP
      port: 8080
      targetPort: 8080
      annotations: {}
  
  # Node affinity and tolerations
  affinity: {}
  tolerations: []
  nodeSelector: {}

# LiteLLM service configuration
litellm:
  # LiteLLM service endpoint
  baseUrl: "http://litellm:4000"
  
  # Master key configuration
  masterKey:
    # Secret name containing the master key
    secretName: "litellm-masterkey"
    # Secret key containing the master key
    secretKey: "masterkey"
    # Create the secret (if true, you must provide the value)
    create: false
    # Master key value (only used if create is true)
    value: ""

# Namespace configuration
namespace:
  # Create the namespace
  create: true
  # Namespace name
  name: "litellm"
  # Namespace labels
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: litellm-operator
  # Namespace annotations
  annotations: {}

# Service account configuration
serviceAccount:
  # Create service account
  create: true
  # Service account name
  name: "litellm-operator"
  # Service account annotations
  annotations: {}
  # Automount API credentials
  automountServiceAccountToken: true

# RBAC configuration
rbac:
  # Create RBAC resources
  create: true
  # Cluster role name
  clusterRoleName: "litellm-operator"
  # Cluster role binding name
  clusterRoleBindingName: "litellm-operator"

# CRD configuration
crd:
  # Install CRDs
  install: true
  # CRD cleanup policy
  cleanupPolicy: "none" # Options: none, delete

# Webhook configuration (if enabled in the future)
webhook:
  enabled: false
  # Webhook configuration would go here

# Cert-manager configuration (if webhooks are enabled)
certManager:
  enabled: false
  # Cert-manager configuration would go here

# Network policy configuration
networkPolicy:
  enabled: false
  # Network policy configuration would go here

# Prometheus monitoring configuration
prometheus:
  enabled: false
  # Prometheus configuration would go here

# Additional labels to add to all resources
labels: {}
# Additional annotations to add to all resources
annotations: {} 