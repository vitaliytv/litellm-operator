# permissions for end users to edit virtualkeys.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: litellm-operator
    app.kubernetes.io/managed-by: kustomize
  name: virtualkey-editor-role
rules:
- apiGroups:
  - auth.litellm.ai
  resources:
  - virtualkeys
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - auth.litellm.ai
  resources:
  - virtualkeys/status
  verbs:
  - get
