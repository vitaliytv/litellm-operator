# This rule is not used by the project litellm-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to litellm.litellm.ai resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: litellm-operator
    app.kubernetes.io/managed-by: kustomize
  name: litellm-litellminstance-viewer-role
rules:
- apiGroups:
  - litellm.litellm.ai
  resources:
  - litellminstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - litellm.litellm.ai
  resources:
  - litellminstances/status
  verbs:
  - get
