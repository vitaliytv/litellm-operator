apiVersion: auth.litellm.ai/v1alpha1
kind: VirtualKey
metadata:
  name: example-service
  namespace: litellm
spec:
  keyAlias: example-service
  models:
    - gpt-4o
  maxBudget: "10"
  budgetDuration: 1h
  duration: 24h
  connectionRef:
    instanceRef:
      name: litellm-example
      namespace: litellm
